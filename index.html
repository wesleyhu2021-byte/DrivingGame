<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Car Road Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #333;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      background: #555;
      border: 2px solid white;
      display: none;
      max-width: 100%;
      height: auto;
    }
    #menu {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #0a84ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0060df;
    }
    /* Phone controls */
    #controls {
      display: none;
      width: 100%;
      max-width: 450px;
      justify-content: space-between;
      margin-top: 10px;
    }
    .ctrl-btn {
      flex: 1;
      margin: 5px;
      padding: 30px; /* bigger on phone */
      font-size: 40px;
      border-radius: 10px;
      background: #444;
      color: white;
      border: 2px solid #888;
    }
    .ctrl-btn:active {
      background: #0a84ff;
    }

    @media (max-width: 600px) {
      #gameCanvas {
        width: 95vw; /* enlarge on phone */
        height: auto;
      }
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>üöó Road Racer</h1>
  <button id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<button id="restartBtn" style="display:none;">Restart</button>

<!-- Phone Controls -->
<div id="controls">
  <button id="leftBtn" class="ctrl-btn">&lt;</button>
  <button id="rightBtn" class="ctrl-btn">&gt;</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const restartBtn = document.getElementById("restartBtn");
const menu = document.getElementById("menu");
const controls = document.getElementById("controls");
const leftBtn = document.getElementById("leftBtn");
const rightBtn = document.getElementById("rightBtn");

let car, obstacles, collectibles, effects, scorePopups, keys, score, lives, gameOver, obstacleTimer, collectibleTimer;
let lineOffset = 0; // for moving road lines

// Detect touch device
const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

// Initialize game
function init() {
  car = {
    x: canvas.width/2 - 25,
    y: canvas.height - 120,
    width: 50,
    height: 80,
    speed: 6
  };
  obstacles = [];
  collectibles = [];
  effects = [];
  scorePopups = [];
  keys = {};
  score = 0;
  lives = 3;
  gameOver = false;
  obstacleTimer = 0;
  collectibleTimer = 0;
  lineOffset = 0;
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Touch control support
let moveLeft = false, moveRight = false;
if (isTouch) {
  leftBtn.addEventListener("touchstart", e => { e.preventDefault(); moveLeft = true; });
  leftBtn.addEventListener("touchend", () => moveLeft = false);
  rightBtn.addEventListener("touchstart", e => { e.preventDefault(); moveRight = true; });
  rightBtn.addEventListener("touchend", () => moveRight = false);
}

// Create obstacles (bombs üí£ and boxes üì¶)
function createObstacle() {
  let types = ["üí£", "üì¶"];
  let emoji = types[Math.floor(Math.random() * types.length)];
  let x = Math.random() * (canvas.width - 60);
  obstacles.push({x, y: -80, size: 50, emoji});
}

// Create collectibles
function createCollectible() {
  let types = ["üíµ", "üíé", "üéÅ", "üå∏", "‚≠ê", "‚ù§Ô∏è"];
  let emoji = types[Math.floor(Math.random() * types.length)];
  let x = Math.random() * (canvas.width - 40);
  collectibles.push({x, y: -50, size: 40, emoji});
}

// Update game state
function update() {
  if (gameOver) return;

  // Move car
  if (keys["ArrowLeft"] && car.x > 0) car.x -= car.speed;
  if (keys["ArrowRight"] && car.x + car.width < canvas.width) car.x += car.speed;
  if (moveLeft && car.x > 0) car.x -= car.speed;
  if (moveRight && car.x + car.width < canvas.width) car.x += car.speed;

  // Move road line
  lineOffset += 5;
  if (lineOffset > 40) lineOffset = 0;

  // Move obstacles
  for (let o of obstacles) {
    o.y += 5;
    if (
      car.x < o.x + o.size &&
      car.x + car.width > o.x &&
      car.y < o.y + o.size &&
      car.y + car.height > o.y
    ) {
      lives--;
      effects.push({x: car.x, y: car.y, type:"boom", life:20});
      o.y = canvas.height + 100;
      if (lives <= 0) gameOver = true;
    }
  }

  // Move collectibles
  for (let c of collectibles) {
    c.y += 4;
    if (
      car.x < c.x + c.size &&
      car.x + car.width > c.x &&
      car.y < c.y + c.size &&
      car.y + car.height > c.y
    ) {
      let gained = 0;
      if (c.emoji === "üíµ") gained = 10;
      if (c.emoji === "üíé") gained = 30;
      if (c.emoji === "üéÅ") gained = 20;
      if (c.emoji === "üå∏") gained = 15;
      if (c.emoji === "‚≠ê") gained = 25;
      if (c.emoji === "‚ù§Ô∏è" && lives < 3) {
        lives++;
      } else if (c.emoji !== "‚ù§Ô∏è") {
        score += gained;
        scorePopups.push({
          x: car.x + car.width / 2 - 10,
          y: car.y - 10,
          text: "+" + gained,
          life: 40,
          opacity: 1
        });
      }
      effects.push({x: car.x, y: car.y, type:"sparkle", life:20});
      c.y = canvas.height + 100;
    }
  }

  // Update effects
  for (let e of effects) e.life--;
  effects = effects.filter(e => e.life > 0);

  // Update score popups
  for (let s of scorePopups) {
    s.y -= 1;
    s.life--;
    s.opacity = s.life / 40;
  }
  scorePopups = scorePopups.filter(s => s.life > 0);

  // Clean up
  obstacles = obstacles.filter(o => o.y < canvas.height);
  collectibles = collectibles.filter(c => c.y < canvas.height);

  score++;
}

// Draw car
function drawCar() {
  ctx.fillStyle = "red";
  ctx.fillRect(car.x, car.y, car.width, car.height);
  ctx.fillStyle = "lightblue";
  ctx.fillRect(car.x + 10, car.y + 10, car.width - 20, 20);
  ctx.fillRect(car.x + 10, car.y + 50, car.width - 20, 20);
  ctx.fillStyle = "black";
  ctx.fillRect(car.x - 8, car.y + 10, 8, 20);
  ctx.fillRect(car.x - 8, car.y + 50, 8, 20);
  ctx.fillRect(car.x + car.width, car.y + 10, 8, 20);
  ctx.fillRect(car.x + car.width, car.y + 50, 8, 20);
}

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#222";
  ctx.fillRect(50, 0, canvas.width - 100, canvas.height);

  // Moving dashed line
  ctx.strokeStyle = "white";
  ctx.lineWidth = 4;
  ctx.setLineDash([20, 20]);
  ctx.lineDashOffset = -lineOffset;
  ctx.beginPath();
  ctx.moveTo(canvas.width/2, 0);
  ctx.lineTo(canvas.width/2, canvas.height);
  ctx.stroke();
  ctx.setLineDash([]); // reset safely
  ctx.beginPath();     // <‚Äî important to avoid breaking future drawings

  drawCar();

  for (let o of obstacles) {
    ctx.font = o.size + "px Arial";
    ctx.fillText(o.emoji, o.x, o.y);
  }
  for (let c of collectibles) {
    ctx.font = c.size + "px Arial";
    ctx.fillText(c.emoji, c.x, c.y);
  }

  for (let e of effects) {
    ctx.font = "40px Arial";
    if (e.type === "boom") ctx.fillText("üí•", e.x, e.y);
    if (e.type === "sparkle") ctx.fillText("‚ú®", e.x, e.y);
  }

  for (let s of scorePopups) {
    ctx.globalAlpha = s.opacity;
    ctx.fillStyle = "yellow";
    ctx.font = "20px Arial";
    ctx.fillText(s.text, s.x, s.y);
    ctx.globalAlpha = 1;
  }

  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);
  ctx.fillText("Lives: " + "‚ù§Ô∏è".repeat(lives), 10, 50);

  if (gameOver) {
    ctx.fillStyle = "yellow";
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", 80, canvas.height/2);
    restartBtn.style.display = "inline-block";
  }
}

// Game loop
function gameLoop() {
  update();
  draw();
  obstacleTimer++;
  collectibleTimer++;
  if (obstacleTimer > 90) {
    createObstacle();
    obstacleTimer = 0;
  }
  if (collectibleTimer > 130) {
    createCollectible();
    collectibleTimer = 0;
  }
  if (!gameOver) requestAnimationFrame(gameLoop);
}

// Start game
startBtn.addEventListener("click", () => {
  menu.style.display = "none";
  canvas.style.display = "block";
  restartBtn.style.display = "none";
  if (isTouch) controls.style.display = "flex"; // only on phone
  init();
  gameLoop();
});

// Restart game
restartBtn.addEventListener("click", () => {
  restartBtn.style.display = "none";
  init();
  gameLoop();
});
</script>
</body>
</html>
<script>
// ... keep everything else the same above ...

let baseObstacleDelay = 120;   // start: fewer obstacles
let baseObstacleSpeed = 3;     // start: slower obstacles
let difficultyFactor = 1;      // increases as score rises

// Update game state
function update() {
  if (gameOver) return;

  // Increase difficulty based on score
  difficultyFactor = 1 + score / 1000;  // grows slowly over time
  car.speed = 6 * difficultyFactor;     // car feels faster as game progresses

  // Move car
  if (keys["ArrowLeft"] && car.x > 0) car.x -= car.speed;
  if (keys["ArrowRight"] && car.x + car.width < canvas.width) car.x += car.speed;
  if (moveLeft && car.x > 0) car.x -= car.speed;
  if (moveRight && car.x + car.width < canvas.width) car.x += car.speed;

  // Move road line
  lineOffset += 5 * difficultyFactor;
  if (lineOffset > 40) lineOffset = 0;

  // Move obstacles
  for (let o of obstacles) {
    o.y += baseObstacleSpeed * difficultyFactor;  // faster over time
    if (
      car.x < o.x + o.size &&
      car.x + car.width > o.x &&
      car.y < o.y + o.size &&
      car.y + car.height > o.y
    ) {
      lives--;
      effects.push({x: car.x, y: car.y, type:"boom", life:20});
      o.y = canvas.height + 100;
      if (lives <= 0) gameOver = true;
    }
  }

  // Move collectibles
  for (let c of collectibles) {
    c.y += 2 * difficultyFactor; // also slightly faster
    if (
      car.x < c.x + c.size &&
      car.x + car.width > c.x &&
      car.y < c.y + c.size &&
      car.y + car.height > c.y
    ) {
      let gained = 0;
      if (c.emoji === "üíµ") gained = 10;
      if (c.emoji === "üíé") gained = 30;
      if (c.emoji === "üéÅ") gained = 20;
      if (c.emoji === "üå∏") gained = 15;
      if (c.emoji === "‚≠ê") gained = 25;
      if (c.emoji === "‚ù§Ô∏è" && lives < 3) {
        lives++;
      } else if (c.emoji !== "‚ù§Ô∏è") {
        score += gained;
        scorePopups.push({
          x: car.x + car.width / 2 - 10,
          y: car.y - 10,
          text: "+" + gained,
          life: 40,
          opacity: 1
        });
      }
      effects.push({x: car.x, y: car.y, type:"sparkle", life:20});
      c.y = canvas.height + 100;
    }
  }

  // Update effects
  for (let e of effects) e.life--;
  effects = effects.filter(e => e.life > 0);

  // Update score popups
  for (let s of scorePopups) {
    s.y -= 1;
    s.life--;
    s.opacity = s.life / 40;
  }
  scorePopups = scorePopups.filter(s => s.life > 0);

  // Clean up
  obstacles = obstacles.filter(o => o.y < canvas.height);
  collectibles = collectibles.filter(c => c.y < canvas.height);

  score++;
}

// Game loop
function gameLoop() {
  update();
  draw();
  obstacleTimer++;
  collectibleTimer++;

  // Dynamic obstacle creation
  let obstacleDelay = baseObstacleDelay / difficultyFactor; 
  if (obstacleTimer > obstacleDelay) {
    createObstacle();
    obstacleTimer = 0;
  }

  // Dynamic collectible creation (slower increase than obstacles)
  let collectibleDelay = 130 / Math.sqrt(difficultyFactor);
  if (collectibleTimer > collectibleDelay) {
    createCollectible();
    collectibleTimer = 0;
  }

  if (!gameOver) requestAnimationFrame(gameLoop);
}
</script>
