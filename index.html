<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Road Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #333;
      height: 100vh;
    }
    canvas {
      background: #555;
      display: block;
      border: 2px solid white;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let car = {
  x: canvas.width/2 - 20,
  y: canvas.height - 100,
  width: 40,
  height: 80,
  speed: 5
};

let obstacles = [];
let keys = {};
let score = 0;
let gameOver = false;

// Handle keyboard input
document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Create new obstacles
function createObstacle() {
  let width = Math.random() * 80 + 40;
  let x = Math.random() * (canvas.width - width);
  obstacles.push({x, y: -80, width, height: 40});
}

// Update game
function update() {
  if (gameOver) return;

  // Move car
  if (keys["ArrowLeft"] && car.x > 0) car.x -= car.speed;
  if (keys["ArrowRight"] && car.x + car.width < canvas.width) car.x += car.speed;

  // Move obstacles
  for (let o of obstacles) {
    o.y += 4;
    // Collision detection
    if (
      car.x < o.x + o.width &&
      car.x + car.width > o.x &&
      car.y < o.y + o.height &&
      car.y + car.height > o.y
    ) {
      gameOver = true;
    }
  }

  // Remove passed obstacles & increase score
  obstacles = obstacles.filter(o => o.y < canvas.height);
  score++;
}

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Road background
  ctx.fillStyle = "#222";
  ctx.fillRect(50, 0, canvas.width - 100, canvas.height);

  // Lane markings
  ctx.strokeStyle = "white";
  ctx.lineWidth = 4;
  ctx.setLineDash([20, 20]);
  ctx.beginPath();
  ctx.moveTo(canvas.width/2, 0);
  ctx.lineTo(canvas.width/2, canvas.height);
  ctx.stroke();

  ctx.setLineDash([]);

  // Car
  ctx.fillStyle = "red";
  ctx.fillRect(car.x, car.y, car.width, car.height);

  // Obstacles
  ctx.fillStyle = "blue";
  for (let o of obstacles) {
    ctx.fillRect(o.x, o.y, o.width, o.height);
  }

  // Score
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);

  // Game Over
  if (gameOver) {
    ctx.fillStyle = "yellow";
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", 80, canvas.height/2);
  }
}

// Game loop
let obstacleTimer = 0;
function gameLoop() {
  update();
  draw();
  obstacleTimer++;
  if (obstacleTimer > 80) {
    createObstacle();
    obstacleTimer = 0;
  }
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
