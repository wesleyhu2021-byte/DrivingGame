<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy Car Road Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #333;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      background: #555;
      border: 2px solid white;
      display: none; /* hidden until Start */
    }
    #menu {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #0a84ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0060df;
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>ðŸš— Road Racer</h1>
  <button id="startBtn">Start Game</button>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>
<button id="restartBtn" style="display:none;">Restart</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const restartBtn = document.getElementById("restartBtn");
const menu = document.getElementById("menu");

let car, obstacles, collectibles, keys, score, lives, gameOver, obstacleTimer, collectibleTimer;

// Initialize game
function init() {
  car = {
    x: canvas.width/2 - 20,
    y: canvas.height - 100,
    width: 50,
    height: 80,
    speed: 6
  };
  obstacles = [];
  collectibles = [];
  keys = {};
  score = 0;
  lives = 3;
  gameOver = false;
  obstacleTimer = 0;
  collectibleTimer = 0;
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

// Create obstacles (bombs ðŸ’£ and boxes ðŸ“¦)
function createObstacle() {
  let types = ["ðŸ’£", "ðŸ“¦"];
  let emoji = types[Math.floor(Math.random() * types.length)];
  let x = Math.random() * (canvas.width - 60);
  obstacles.push({x, y: -80, size: 50, emoji});
}

// Create collectibles (coins ðŸª™, diamonds ðŸ’Ž, hearts â¤ï¸)
function createCollectible() {
  let types = ["ðŸª™", "ðŸ’Ž", "â¤ï¸"];
  let emoji = types[Math.floor(Math.random() * types.length)];
  let x = Math.random() * (canvas.width - 40);
  collectibles.push({x, y: -50, size: 40, emoji});
}

// Update game state
function update() {
  if (gameOver) return;

  // Move car
  if (keys["ArrowLeft"] && car.x > 0) car.x -= car.speed;
  if (keys["ArrowRight"] && car.x + car.width < canvas.width) car.x += car.speed;

  // Move obstacles
  for (let o of obstacles) {
    o.y += 5;
    if (
      car.x < o.x + o.size &&
      car.x + car.width > o.x &&
      car.y < o.y + o.size &&
      car.y + car.height > o.y
    ) {
      lives--;
      o.y = canvas.height + 100; // remove after collision
      if (lives <= 0) gameOver = true;
    }
  }

  // Move collectibles
  for (let c of collectibles) {
    c.y += 4;
    if (
      car.x < c.x + c.size &&
      car.x + car.width > c.x &&
      car.y < c.y + c.size &&
      car.y + car.height > c.y
    ) {
      if (c.emoji === "ðŸª™") score += 10;
      if (c.emoji === "ðŸ’Ž") score += 30;
      if (c.emoji === "â¤ï¸") lives++;
      c.y = canvas.height + 100; // remove after collection
    }
  }

  // Clean up off-screen
  obstacles = obstacles.filter(o => o.y < canvas.height);
  collectibles = collectibles.filter(c => c.y < canvas.height);

  score++;
}

// Draw everything
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Road background
  ctx.fillStyle = "#222";
  ctx.fillRect(50, 0, canvas.width - 100, canvas.height);

  // Lane markings
  ctx.strokeStyle = "white";
  ctx.lineWidth = 4;
  ctx.setLineDash([20, 20]);
  ctx.beginPath();
  ctx.moveTo(canvas.width/2, 0);
  ctx.lineTo(canvas.width/2, canvas.height);
  ctx.stroke();
  ctx.setLineDash([]);

  // Draw car (emoji ðŸš—)
  ctx.font = "48px Arial";
  ctx.fillText("ðŸš—", car.x, car.y);

  // Draw obstacles
  for (let o of obstacles) {
    ctx.font = o.size + "px Arial";
    ctx.fillText(o.emoji, o.x, o.y);
  }

  // Draw collectibles
  for (let c of collectibles) {
    ctx.font = c.size + "px Arial";
    ctx.fillText(c.emoji, c.x, c.y);
  }

  // Score & lives
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);
  ctx.fillText("Lives: " + "â¤ï¸".repeat(lives), 10, 50);

  if (gameOver) {
    ctx.fillStyle = "yellow";
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", 80, canvas.height/2);
    restartBtn.style.display = "inline-block";
  }
}

// Game loop
function gameLoop() {
  update();
  draw();
  obstacleTimer++;
  collectibleTimer++;
  if (obstacleTimer > 90) {
    createObstacle();
    obstacleTimer = 0;
  }
  if (collectibleTimer > 150) {
    createCollectible();
    collectibleTimer = 0;
  }
  if (!gameOver) requestAnimationFrame(gameLoop);
}

// Start game
startBtn.addEventListener("click", () => {
  menu.style.display = "none";
  canvas.style.display = "block";
  restartBtn.style.display = "none";
  init();
  gameLoop();
});

// Restart game
restartBtn.addEventListener("click", () => {
  restartBtn.style.display = "none";
  init();
  gameLoop();
});
</script>
</body>
</html>
